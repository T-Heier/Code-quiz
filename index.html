<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css"/>
    <title>Document</title>
  </head>
  <body>
    <!-- header displaying the high score button and countdown timer -->
    <header>
      <h3 id="highscore">View Highscores</h3>
      <h3 id="time">Time:</h3>
    </header>
    <main id="startScreen">
      <h1>Javascript Coding Quiz</h1>
      <p>
        Click the start button to begin! Try to answer the questions as fast as
        possible to get a highscore!
      </p>
      <!-- this will start the quiz and hopefully hide the startscreen -->
      <button type="button" id="start-button">Start!</button>

      <div class="questions hide">
        <h2 id="quizquestion"></h2>
        <div id="choices"></div>
      </div>
    </main>

  
    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
